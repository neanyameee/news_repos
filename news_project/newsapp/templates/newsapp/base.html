<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Персонализированные новости{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="theme-{{ settings.theme|default:'light' }}">
    <header>
        <nav>
            <div class="logo">
                <h1>NewsPersonalizer</h1>
            </div>
            <div class="nav-links">
                <a href="{% url 'index' %}">Главная</a>
                <a href="{% url 'preferences' %}">Предпочтения</a>
                <a href="{% url 'settings' %}">Настройки</a>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Текущий язык: {{ settings.language|default:'ru' }} | Тема: {{ settings.theme|default:'light' }}</p>
        <p>&copy; 2025 NewsPersonalizer</p>
    </footer>
</body>
</html>
